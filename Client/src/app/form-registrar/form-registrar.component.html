<form #formRegistro="ngForm" (ngSubmit)="registrar()" autocomplete="off">
  <h2 class="text-center">Registre-se</h2>
  <hr>
  <div class="form-group m-2">
    <input type="text" class="form-control" name="nomeusuario"
    [(ngModel)]="model.nomeUsuario" placeholder="Nome Do UsuÃ¡rio">
  </div>
  <div class="form-group m-2">
    <input type="text" class="form-control" name="senha"
    [(ngModel)]="model.senha" placeholder="Senha">
  </div>
  <div class="form-group text-center">
    <button type="submit" class="btn  btn-success btn-lg m-2" pull-right>Registrar</button>
    <button type="button" (click)="cancelar()" class="btn btn-secondary btn-lg ">Cancelar</button>
  </div>
</form>
