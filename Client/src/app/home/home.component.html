<div class="container mt-5">
  <div *ngIf="!ModuloDeRegistro" style="text-align: center;">
    <h1>Encontre seus amigos</h1>
    <p class="lead">Encontre seus amigos...Increva-se</p>
    <div class="text-center">
      <button (click)="OpcaoDeRegistro()" type="button" class="btn  btn-primary btn-lg m-2" pull-right>Registrar</button>
      <button type="button" class="btn btn-secondary btn-lg ">Mais...</button>
    </div>
  </div>
  <div *ngIf="ModuloDeRegistro" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-form-registrar [usersFormHomeComponent]="usuarios" ></app-form-registrar>
      </div>
    </div>
  </div>
</div>
